<h1>To Do</h1>

<app-todo (onSubmit)="processForm($event)" [taskToEdit]="toEdit" [editMode]="onEdit"></app-todo>

<div *ngIf="tasks.length > 0">
    <h2>Tasks</h2>
    <div *ngFor="let t of tasks">
        <app-task [task]="t" (onEdit)="editTask($event)" (onDelete)="deleteTask($event)"></app-task>
    </div>
</div>
